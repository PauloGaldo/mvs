<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="mvsApp">
        <!--[if lte IE 8]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->                
        <div class="container">
            <button ui-sref="flowplayer" style="display: none;">flowvideo</button>
            <button ui-sref="nativo" style="display: none;">nativo</button>
            <div ui-view></div>
            <center id="controls">
                <table>
                    <tr>
                        <td>
                            <button class="btn-cam" type="button" onclick="zoomOut()">Alejar</button>
                        </td>
                        <td></td>
                        <td>
                            <button class="btn-cam" type="button" onclick="zoomIn()">Acercar</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" >
                            <button class="btn-cam" type="button" onclick="moveUp()">Subir</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn-cam" type="button" onclick="moveLeft()">Izq.</button>
                        </td>
                        <td> 
                            <button class="btn-cam-stop" type="button" onclick="stop()">STOP</button>
                        </td>
                        <td>
                            <button class="btn-cam" type="button" onclick="moveRight()">Der.</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <button class="btn-cam" type="button" onclick="moveDown()">Bajar</button>
                        </td>
                    </tr>
                </table>
                <div class="margins" style="display: none;">
                    <form name="exportForm" id="export_form">
                        <div class="margins">
                            <label class="label">Desde</label>
                            <input type="date" required class="form-control" id="date_desde">
                            <input type="time" required class="form-control" id="time_desde">
                            <input type="number" required class="form-control-xs" id="segs_desde" min="0" max="59">
                        </div>
                        <div class="margins">
                            <label class="label">Hasta</label>
                            <input type="date" required class="form-control" id="date_hasta">
                            <input type="time" required class="form-control" id="time_hasta">
                            <input type="number" required class="form-control-xs" id="segs_hasta" min="0" max="59">
                        </div>
                        <div class="margins" style="text-align: center;">
                            <button class="btn-cam" type="button" onclick="exportVideo()">Exportar</button>
                            <button class="btn-cam" type="button" onclick="exportInfo()">Exp. Info</button>
                        </div>                            
                    </form> 
                </div>                               
            </center>
        </div>    

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/index.js"></script>
        <script src="scripts/app.main.js"></script>        
        <script src="scripts/app.config.js"></script>
        <script src="scripts/controllers/main.controller.js"></script>
        <script src="scripts/controllers/nativo.controller.js"></script>
        <!-- endbuild -->
    </body>
</html>
